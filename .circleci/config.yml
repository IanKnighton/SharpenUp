 version: 2.1

 orbs:
  win: circleci/windows@2.2.0

 jobs:
   build:
     executor: win/default     
    
     steps:
       - checkout
       - run: dotnet build SharpenUp/SharpenUp.csproj
       - run: dotnet test SharpenUp.Tests/SharpenUp.Tests.csproj -v n --results-directory:test_coverage --collect:"Code Coverage"
       - store_artifacts:
          path: C:\Users\circleci\project\test_coverage
